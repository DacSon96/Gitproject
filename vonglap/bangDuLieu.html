<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sout;
  sout = "<table border='1' width='600' cellspacing='1' >"
  for (let i = 1; i <= 10; i++) {
    sout += "<tr>";
    for (let j = 1; j <=10 ; j++) {
        String x =String.valueOf(i);
        String y =String.valueOf(j);
        let ab = x+"x"+y;
      sout += "<td style='text-align: center'>"ab + i * j + "</td>";
    }
    sout = sout + "</tr>";
  }
  sout = sout + "</table>";
document.write(sout);
</script>
</body>
</html>
