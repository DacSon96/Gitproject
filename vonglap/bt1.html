<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="num"></p>
<script>
  let i=0;
  let text ='';
  for (i=0;i<5;i++) {
    text += "The number is "+i+"<br>";
    document.getElementById("num").innerHTML = text;
  }
</script>
</body>
</html>
