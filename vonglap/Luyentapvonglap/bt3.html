<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let f0=0;
  let f1=1;
  let fn=1;
  let n= prompt("Nhập số fibonacci cần xuất: ")
  let text = "0 1 ";
  for (let i = 2; i < n; i++) {
    f0=f1;
    f1=fn;
    fn=f1+f0;
    text =text + fn+' ' ;
  }
  alert(text);
</script>
</body>
</html>
