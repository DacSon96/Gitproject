<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số ngyên dương"));
  let result = 1;
  for (let i = 1; i <=a ; i++) {
    result=result*i;
  }
  alert("Giai thừa của "+a+" là: "+result);
</script>
</body>
</html>
