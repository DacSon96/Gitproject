<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" onclick="game()">
<script>
    function game() {
            let nhonhat = parseInt(prompt("Đoán trong khoảng từ: "));
            let lonnhat = parseInt(prompt("đến: "));
            let random = Math.floor(Math.random() * (lonnhat - nhonhat)) + nhonhat;
            for (let i = 1; i <= 3; i++) {
                let sodoan = prompt('Số bạn đoán là: ');
                if (sodoan != random) {
                    alert("Bạn đã đoán sai "+i+" lần");
                    alert("Mời bạn nhập lại");
                 } else {
                    alert("Bạn đã doán đúng: ");
                    break;
            }
        }
    }
</script>
</body>
</html>
