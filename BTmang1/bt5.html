<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập số phần tử của chuỗi: "));
    let a=[];
    let demam=0;
    for (let i = 0; i < n; i++) {
        a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)+" :"));
        if (a[i]<0) {
            demam++;
        }
    } alert("Số nguyên âm trong chuỗi là: "+demam);
</script>
</body>
</html>
