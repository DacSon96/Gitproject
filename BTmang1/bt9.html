<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let c=[];
    for (let i = 0; i < 10; i++) {
        a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)+" của mảng a: "));
        b[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)+" của mảng b: "));
        c[i]=a[i];
        c[i+10]=b[i];
    } alert("Mảng c là: "+c);
</script>
</body>
</html>
