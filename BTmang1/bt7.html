<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm V xoa V</title>
</head>
<body>
<script>
  let a=[];
  let b=[];
  let count=0;
  for (let i = 0; i < 10; i++) {
    a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)+" :"));
  }
  let V=parseInt(prompt("Nhập số V cần tìm"));
  let index=a.indexOf(V);
  if (index!=-1) {
    alert("V có nằm trong mảng");
    for (let i = 0; i <10 ; i++) {
      if (V==a[i]) {
        count++;
        continue;
      }
      b[i-count]=a[i];
    }
    alert("Mảng sau khi đã xóa V là: "+b);
  } else {
    alert("V không nằm trong mảng");
  }
</script>
</body>
</html>
