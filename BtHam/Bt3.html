<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a1=parseInt(prompt("Nhap so thu 1"));
  let a2=parseInt(prompt("Nhap so thu 2"));
  function numPlus(a1,a2) {
    if (a1>a2) {
      alert("Số thứ 1 lớn hơn số thứ 2");
    } else {
      return a1+a2;
    }
  }
  alert(numPlus(a1,a2));
</script>
</body>
</html>
