<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sothang">
<button type="button" onclick="tinhsongay();" >Tính số ngày</button>
<p id="ketqua"></p>
<script>
    function tinhsongay() {
    let sothang = document.getElementById('sothang').value;
    switch (parseInt(sothang)) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById('ketqua').innerHTML = "Tháng " + sothang + " có 31 ngày";
            break;
        case 2:
            document.getElementById('ketqua').innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById('ketqua').innerHTML = "Tháng " + sothang + " có 30 ngày";
            break;
        default:
            document.write("Lỗi");
            break;
    }
    }
</script>
</body>
</html>
