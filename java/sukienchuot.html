<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" height="100" width="80" src="https://i5.walmartimages.com/asr/f0de6cd6-0d9c-445e-ae77-5d4a51021175_1.de106b07d87dbc40b19f57e4b77a2862.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff" />
    <p>Click button below to move the image to the right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
