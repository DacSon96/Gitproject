<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let height = prompt("Nhập chiều cao(cm): ");
  let weigh = prompt("Nhập cân nặng(kg): ");
  bmi = weigh / ((height/100) ^ 2);
  if (bmi < 18) {
    document.write("Underweigh")
  }else if (bmi < 25) {
    document.write("Normal")
  }else if (bmi < 30) {
    document.write("Underweigh")
  }else {
    document.write("Obese")
  }
</script>
</body>
</html>
