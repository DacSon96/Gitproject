<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('Type a number:', 0);
  switch (value) {
    case 0 :
      alert(0);
      break;
    default: if (value>0) {
              alert(1);
            } else {
              alert(-1);
            }break;
    }

</script>
</body>
