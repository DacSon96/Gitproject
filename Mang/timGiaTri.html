<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter a number"));
  let number = [-3,5,1,3,2,10];
  for (let i = 0; i < number.length; i++) {
    if (number[i]==a) {
      alert("Value "+ number[i]+" found at " +i);
    }

  }

</script>
</body>
</html>
