<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max =0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>max) {
            max = numbers[i];
        }
    }
    alert("Sô lớn nhất là: "+max);
</script>
</body>
</html>
