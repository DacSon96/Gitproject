<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên bất kì: ");
    if (a<0) {
        alert("Đây là số nhỏ hơn 0");
    } else if (a==0) {
        alert('Đây là số 0');
    } else {
        alert('Đây là số lớn hơn 0');
    }
</script>
</body>
</html>
