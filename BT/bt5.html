<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra canh tam giac</title>
</head>
<body>
<script>
  let a = prompt("Nhập a: ");
  let b = prompt("Nhập b: ");
  let c = prompt("Nhập c: ");
  if (a<0 || b<0 || c<0) {
    alert('Nhập a, b, c lớn hơn 0');
  } else
    if ((a+b>c) || (a+c>b) || (b+c>a)) {
      alert('a, b, c là cạnh tam giác');
    } else {
      alert('a, b, c không là cạnh tam giác');
    }
</script>
</body>
</html>
