<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tuoi = parseInt(prompt("Nhập tuổi học sinh: "));
  if (tuoi >= 15) {
    alert('Học sinh đủ điều kiên vào lớp 10');
  } else {
    alert('Học sinh không đủ điều kiện vào lớp 10');
  }
</script>
</body>
</html>
