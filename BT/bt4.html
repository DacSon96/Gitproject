<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let s1 = prompt("Nhập số thứ nhất");
  let s2 = prompt("Nhập số thứ hai");
  let s3 = prompt("Nhập số thứ ba");
  if (s1>=s2) {
    if (s1>=s3) {
      alert("Số "+ s1 +" là số lớn nhất");
    } else {
      alert("Số " + s3 +" là số lớn nhất");
    }
  } else if (s2>s3) {
    alert("Số "+ s2 +" là số lớn nhất");
  } else {
    alert("Số "+ s3 +" là số lớn nhất");
  }
</script>
</body>
</html>
