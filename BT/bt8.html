<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = prompt("Nhập a:");
    let b = prompt("Nhập b:");
    let c = prompt("Nhập c:");
    let delta = b*b - 4*a*c;
    if (delta<0) {
        alert("Phương trình vô nghiệm");
    } else if (delta==0) {
        let x = 0 - b / (2*a);
        alert('Phương trình có nghiệm kép x1= x2= '+ x);
    } else {
        let x1 = (0-b + delta) / (2*a);
        let x2 = (0-b - delta) / (2*a);
        alert("Phương trình có 2 nghiệm x1= " + x1 + " và x2= "+ x2);
    }
</script>
</body>
</html>
