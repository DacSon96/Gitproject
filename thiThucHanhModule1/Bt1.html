<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    function simpleEquation(a, b) {
        return -b / a;
    }

    let result = simpleEquation(5, 8);
    console.log("Đáp án là: " + result);
</script>
