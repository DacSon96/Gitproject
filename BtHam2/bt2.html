<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhS(r) {
    return 3.14*r*r;
  }
  function tinhC(r) {
    return 3.14*2*r;
  }

  let r=parseInt(prompt("Nhập bán kính hình tròn"));
  let s=tinhS(r);
  let c=tinhC(r);
  alert("Diện tích hình tròn là: "+s);
  alert("Chu vi hình tròn là: "+c);

</script>
</body>
</html>
