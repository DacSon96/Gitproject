<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function integerCheck(a) {
    if (a > 0) {
      return true;
    } else return false;
  }
  let a= parseInt(prompt("Nhập số nguyên: "));
  if (integerCheck(a)) {
    alert("Số đã cho là số dương");
  } else {
    alert("số đã cho không phải là số dương");
  }
</script>
</body>
</html>
