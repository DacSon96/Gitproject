<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemTraSo(a) {
    if (Number.isNaN(a)) {
      return false;
    } else return true;
  }
  let a=parseInt(prompt("Nhập ký tự bất kì"));
  if (kiemTraSo(a)) {
    alert("Ký từ vừa nhập là số");
  } else {
    alert("Ký tự vừa nhập không phải là số");
  }
</script>
</body>
</html>
