<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swapArr(a) {
    let b;
    for (let i = 0; i < a.length/2; i++) {
      b=a[i];
      a[i]=a[a.length-1-i];
      a[a.length-1-i]=b;
      }
    return a;
  }
  let a=[3,2,4,5,7];
  c=swapArr(a);
  alert(c);
</script>
</body>
</html>
